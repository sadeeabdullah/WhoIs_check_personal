    <link rel="stylesheet" href="style.css">
    <title>WhoIs Check</title>

<body >


  <div class="info_box"  >
    <div class="d_in ">

             <svg style="width:24px;height:24px" viewBox="0 0 24 24">

             </svg>
           </button>
         
       </div>
    </div>
    <!--  div for loader -->
    <div id="loaderContainer"></div>
   
    <!-- div for error message -->
    <div id="error"></div>
   
    <!-- div for document showing -->
      <div id="whois_result"></div>
     <div id="whois"></div>
     <div id="admin"></div>
     <div id="technical_contact"></div>

   </div>
